apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
    template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: First-containers
        image: debian:latest
        ports:
        - containerPort: 3000

